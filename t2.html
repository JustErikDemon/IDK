<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Betting Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007bff; /* Blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #000000; /* Black text color */
        }

        .container {
            text-align: center;
            background-color: #ffffff; /* White background for the frame */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h1 {
            color: #000000; /* Black color for the title */
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #ffffff; /* White text for buttons */
        }

        .red-button {
            background-color: #ff3333; /* Red button */
        }

        .black-button {
            background-color: #000000; /* Black button */
        }

        .points-display {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 24px;
            color: white;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            opacity: 0; /* Start hidden */
            transition: opacity 0.5s ease; /* Smooth transition for opacity */
        }

        .hidden {
            display: none;
        }

        /* Rolling animation */
        @keyframes roll {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        #dice {
            margin-top: 20px;
            font-size: 24px;
            animation: roll 1s infinite;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŸ¥ Bet A Color â¬›</h1>
        <div id="points" class="points-display">Your Points: 0</div>
        <input type="number" id="betAmount" placeholder="Enter your bet" min="1">
        <div>
            <button class="red-button" id="redBetButton">Bet on Red</button>
            <button class="black-button" id="blackBetButton">Bet on Black</button>
        </div>
        <div id="result" class="" style="opacity: 1;">You lost!</div>
        <div id="dice" class="hidden">Rolling...</div>
    </div>

    <script>
        // Initialize points from localStorage
        let points = parseInt(localStorage.getItem("points")) || 521; // Default to 521 if not set
        document.getElementById("points").innerText = `Your Points: ${points}`;

        // Function to update points display
        function updatePointsDisplay() {
            document.getElementById("points").innerText = `Your Points: ${points}`;
        }

        // Function to handle betting
        function placeBet(color) {
            const betAmount = parseInt(document.getElementById("betAmount").value);

            if (isNaN(betAmount) || betAmount <= 0 || betAmount > points) {
                alert("Please enter a valid bet amount.");
                return;
            }

            // Show the rolling animation
            document.getElementById("dice").classList.remove("hidden");

            // Simulate rolling
            setTimeout(() => {
                const winColor = Math.random() < 0.5 ? 'red' : 'black'; // Randomly choose win color
                document.getElementById("dice").classList.add("hidden"); // Hide rolling text
                document.getElementById("result").innerText = winColor === color ? "You won!" : "You lost!";
                document.getElementById("result").style.opacity = 1; // Show result

                // Update points based on win or lose
                if (winColor === color) {
                    points += betAmount; // Win: add bet amount
                } else {
                    points -= betAmount; // Lose: subtract bet amount
                }

                // Update localStorage
                localStorage.setItem("points", points);
                updatePointsDisplay();
            }, 2000); // Simulate 2 seconds of rolling
        }

        // Attach event listeners to buttons
        document.getElementById("redBetButton").addEventListener("click", () => placeBet('red'));
        document.getElementById("blackBetButton").addEventListener("click", () => placeBet('black'));
    </script>

</body>
</html>
