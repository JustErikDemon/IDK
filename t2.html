.hidden {
    display: none;
}

@keyframes roll {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
}

#dice {
    margin-top: 20px;
    font-size: 24px;
    animation: roll 1s infinite;
}
