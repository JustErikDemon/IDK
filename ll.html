    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const grid = document.getElementById("grid");
            const startButton = document.getElementById("startButton");
            const message = document.getElementById("message");
            const depositButton = document.getElementById("depositButton");
            const betAmountInput = document.getElementById("betAmount");
            const pointsValue = document.getElementById("pointsValue");
            const totalEarningsDisplay = document.getElementById("totalEarnings");
            const bombsCountSelect = document.getElementById("bombsCount");

            let bombsCount = 0; // To keep track of bombs selected
            let gameStarted = false; // To track the game state
            let points = parseInt(localStorage.getItem("points")) || 1000; // Load points or start with 1000
            let totalEarnings = 0; // To keep track of total earnings
            let riskAmount = 0; // To keep track of the risk amount

            // Update the points display
            function updatePointsDisplay() {
                pointsValue.innerText = points;
                localStorage.setItem("points", points); // Save points in local storage
            }

            // Function to generate the grid and set bombs
            function generateGrid() {
                grid.innerHTML = ""; // Clear the grid
                const bombPositions = new Set();

                // Randomly determine bomb positions
                while (bombPositions.size < bombsCount) {
                    bombPositions.add(Math.floor(Math.random() * 12));
                }

                for (let i = 0; i < 12; i++) {
                    const button = document.createElement("button");
                    button.classList.add("grid-item", "active"); // Add active class
                    button.innerText = "?"; // Initial text
                    button.addEventListener("click", () => handleButtonClick(button, bombPositions.has(i)));
                    grid.appendChild(button);
                }
            }

            // Handle button click
            function handleButtonClick(button, isBomb) {
                if (!gameStarted) return; // If the game hasn't started, ignore clicks

                button.innerText = isBomb ? "ðŸ’£" : "âœ…"; // Show bomb or safe
                button.disabled = true; // Disable button after click
                button.classList.remove('active'); // Remove active class

                if (isBomb) {
                    message.innerText = "Game Over! You hit a bomb!";
                    gameStarted = false; // End the game
                    depositButton.style.display = "none"; // Hide deposit button
                    startButton.style.display = "block"; // Show start button
                    disableGridButtons(); // Disable grid buttons
                } else {
                    totalEarnings += parseInt(betAmountInput.value);
                    message.innerText = `Safe choice! Total Earnings: ${totalEarnings}`;
                }
            }

            // Function to handle deposit
            depositButton.addEventListener("click", () => {
                if (totalEarnings > 0) {
                    points += totalEarnings; // Add earnings to points
                    updatePointsDisplay(); // Update points display
                    message.innerText = `You deposited ${totalEarnings} points!`;
                    totalEarnings = 0; // Reset total earnings
                    totalEarningsDisplay.innerText = totalEarnings; // Update display
                    depositButton.style.display = "none"; // Hide deposit button
                    startButton.style.display = "block"; // Show start button
                    disableGridButtons(); // Disable grid buttons
                } else {
                    message.innerText = "You have no earnings to deposit!";
                }
            });

            // Function to disable all grid buttons
            function disableGridButtons() {
                const gridItems = document.querySelectorAll('.grid-item');
                gridItems.forEach(item => {
                    item.disabled = true; // Disable all buttons in the grid
                    item.classList.remove('active'); // Remove active class
                });
            }

            // Start a new game
            startButton.addEventListener("click", () => {
                riskAmount = parseInt(betAmountInput.value); // Get the risk amount
                if (points < riskAmount) {
                    message.innerText = "Not enough points to start the game!";
                    return;
                }
                points -= riskAmount; // Deduct points for starting the game
                updatePointsDisplay(); // Update points display
                bombsCount = parseInt(bombsCountSelect.value); // Get bombs count
                totalEarnings = riskAmount; // Set initial earnings to risk amount
                message.innerText = ""; // Clear message
                gameStarted = true; // Start the game
                generateGrid(); // Generate grid with bombs
                depositButton.style.display = "block"; // Show deposit button
                startButton.style.display = "none"; // Hide start button
            });

            // Initialize points display on page load
            updatePointsDisplay();
        });
    </script>
