<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Points</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007bff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #000;
        }
        p {
            font-size: 18px;
            color: #000;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="message">Checking for reward...</h1>
        <p id="subMessage" class="hidden">You can close this page now.</p>
    </div>

    <script>
        // Function to get URL parameters
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to remove the ?reward and ?check parameters from the URL
        function removeQueryParams() {
            const url = window.location.href.split('?')[0]; // Remove parameters from URL
            window.history.replaceState(null, null, url); // Replace the state without params
        }

        // Main function to process reward
        function processReward() {
            let points = parseInt(localStorage.getItem("points")) || 100; // Load or initialize points
            const reward = parseInt(getURLParameter("reward")); // Get reward amount from URL
            const check = getURLParameter("check"); // Get check value from URL

            if (!isNaN(reward) && check) {
                const storedCheck = localStorage.getItem("check_" + check); // Check if the same 'check' was used

                if (!storedCheck) {
                    // Add reward to points
                    points += reward;
                    localStorage.setItem("points", points); // Save updated points
                    localStorage.setItem("check_" + check, "used"); // Mark this check value as used

                    // Show success message
                    document.getElementById("message").innerText = `Points Successfully Deposited: ${reward}`;
                    document.getElementById("subMessage").classList.remove("hidden");

                    // Remove ?reward and ?check from the URL after successful deposit
                    removeQueryParams();
                }
            } 
            // No matter what, refresh the page every 1ms
            setTimeout(() => {
                window.location.href = window.location.href.split('?')[0]; // Reload the page without parameters
            }, 1);
        }

        // Set interval to refresh the page every 1ms
        setInterval(() => {
            processReward(); // Process the reward if query parameters exist
        }, 1); // Refresh every 1ms
    </script>
</body>
</html>
