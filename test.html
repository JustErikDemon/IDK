    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007bff; /* Blue background */
            color: #000000; /* Black text */
            text-align: center;
            margin: 0;
            padding: 50px;
        }
        .points-display {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 24px;
            color: #000;
            display: inline-block;
        }
    </style>


    <h1>Points Tracker</h1>
    <div class="points-display">
        <strong>Your Points: <span id="pointsDisplay">150</span></strong>
    </div>

    <script>
        // Load points from localStorage or default to 100
        let points = parseInt(localStorage.getItem("points")) || 100;

        // Function to update points display
        function updatePointsDisplay() {
            document.getElementById('pointsDisplay').innerText = points;
        }

        // Initial update of points display
        updatePointsDisplay();

        // Example to show how to update points and save back to localStorage
        // You can trigger this by an event in your game or any other action
        function addPoints(amount) {
            points += amount; // Add points
            localStorage.setItem("points", points); // Save updated points in localStorage
            updatePointsDisplay(); // Update the display
        }

        // Example usage: call addPoints(10) to increase the points by 10
        // You can remove this example call in your actual game.
        setTimeout(() => addPoints(10), 2000); // Adds 10 points after 2 seconds for demonstration
    </script>
