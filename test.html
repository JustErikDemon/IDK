<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Points</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007bff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #000;
        }
        p {
            font-size: 18px;
            color: #000;
        }
        .hidden {
            display: none;
        }
        .disabled {
            pointer-events: none; /* Disable all user interactions */
        }
    </style>
</head>
<body class="disabled"> <!-- Disable interaction while processing -->
    <div class="container">
        <h1 id="message">Processing your reward...</h1>
        <p id="subMessage" class="hidden">You can close this page now.</p>
    </div>

    <script>
        // Function to get URL parameters
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to remove the ?reward and ?check parameters from the URL
        function removeQueryParams() {
            const url = window.location.href.split('?')[0];
            window.history.replaceState(null, null, url);
        }

        // Function to automatically reset/redirect after reward is given
        function autoRedirect() {
            setTimeout(() => {
                window.location.href = window.location.href.split('?')[0]; // Redirect to the same page without params
            }, 2000); // 2-second delay before redirect
        }

        // Main function to process reward
        function processReward() {
            let points = parseInt(localStorage.getItem("points")) || 100; // Load or initialize points
            const reward = parseInt(getURLParameter("reward")); // Get reward amount from URL
            const check = getURLParameter("check"); // Get check value from URL

            if (!isNaN(reward) && check) {
                const storedCheck = localStorage.getItem("check_" + check); // Check if the same 'check' was used

                // If this check value has never been used
                if (!storedCheck) {
                    // Add reward to points
                    points += reward;
                    localStorage.setItem("points", points); // Save updated points
                    localStorage.setItem("check_" + check, "used"); // Mark this check value as used

                    // Show success message
                    document.getElementById("message").innerText = `Points Successfully Deposited: ${reward}`;
                    document.getElementById("subMessage").classList.remove("hidden");

                    // Remove ?reward and ?check from the URL after successful deposit
                    removeQueryParams();

                    // Redirect the user after 2 seconds
                    autoRedirect();
                } else {
                    // If the check value was already used
                    document.getElementById("message").innerText = "Request Already Completed.";
                    document.getElementById("subMessage").classList.remove("hidden");

                    // Redirect the user after 2 seconds to avoid repeated attempts
                    autoRedirect();
                }
            } else {
                // If there is no valid reward or check
                document.getElementById("message").innerText = "Invalid Request.";
                document.getElementById("subMessage").classList.remove("hidden");

                // Redirect the user after 2 seconds
                autoRedirect();
            }
        }

        // Call the function to process the reward when the page loads
        processReward();
    </script>
</body>
</html>
