<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 10px;
        }

        #currentPoints {
            font-size: 18px; /* Increased font size for visibility */
            margin-top: 15px; /* Space between messages */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Processing Reward...</h1>
        <p id="message">Checking points...</p>
        <p id="currentPoints">Current Points: 0</p> <!-- Display for current points -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Function to get query parameters
            function getQueryParams() {
                const params = new URLSearchParams(window.location.search);
                return params;
            }

            const params = getQueryParams();
            const rewardPoints = parseInt(params.get("reward")) || 0; // Get reward points from the URL
            const checkCode = params.get("check"); // Get check code from the URL
            const storedCheckCode = localStorage.getItem("lastCheckCode"); // Retrieve last check code from localStorage

            // Retrieve current points from localStorage
            let points = parseInt(localStorage.getItem("points")) || 0; // Default to 0 if no points exist

            // Update points in localStorage if check code is valid and different
            if (checkCode && checkCode !== storedCheckCode) {
                // Check if the reward points are valid and greater than zero
                if (rewardPoints > 0) {
                    points += rewardPoints; // Add the reward points
                    localStorage.setItem("points", points); // Save updated points
                    localStorage.setItem("lastCheckCode", checkCode); // Update the last used check code

                    // Update message
                    const messageElement = document.getElementById("message");
                    messageElement.innerText = `Successfully added ${rewardPoints} points!`;
                } else {
                    // If reward points are invalid
                    const messageElement = document.getElementById("message");
                    messageElement.innerText = `Invalid reward points provided.`;
                }
            } else if (checkCode && checkCode === storedCheckCode) {
                const messageElement = document.getElementById("message");
                messageElement.innerText = `No new points added. Check code is the same.`;
            } else {
                const messageElement = document.getElementById("message");
                messageElement.innerText = `No valid check code provided.`;
            }

            // Update the current points display
            const pointsDisplay = document.getElementById("currentPoints");
            pointsDisplay.innerText = `Current Points: ${points}`;

            // Redirect to the original URL without the query parameters
            const originalUrl = window.location.href.split("?")[0]; // Remove everything after the ?
            setTimeout(() => {
                window.location.href = originalUrl; // Redirect to the original URL
            }, 1000); // Increased delay to 1 second for visibility
        });
    </script>

</body>
</html>
