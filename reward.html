<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
        }

        .points-display {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 10px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        button:disabled {
            background-color: #cccccc; /* Gray color for disabled buttons */
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Reward Processor</h1>
        <div class="points-display" id="points">Your Points: 0</div>
        <input type="number" id="rewardInput" placeholder="Enter reward points" min="1">
        <input type="text" id="checkCodeInput" placeholder="Enter check code">
        <button id="processRewardButton">Process Reward</button>
        <p id="message">Checking points...</p>
    </div>

    <script>
        // Initialize points from localStorage
        let points = parseInt(localStorage.getItem("points")) || 0; // Default to 0 if not set
        document.getElementById("points").innerText = `Your Points: ${points}`;

        // Function to update points display
        function updatePointsDisplay() {
            document.getElementById("points").innerText = `Your Points: ${points}`;
        }

        // Function to check if the check code is valid
        const requiredLetters = ['T', 'Z', 'H', 'J'];
        function isValidCheckCode(code) {
            return requiredLetters.every(letter => code.includes(letter));
        }

        // Function to process reward points
        function processReward() {
            const rewardPoints = parseInt(document.getElementById("rewardInput").value);
            const checkCode = document.getElementById("checkCodeInput").value;
            const messageElement = document.getElementById("message");

            // Validate reward points and check code
            if (isNaN(rewardPoints) || rewardPoints <= 0) {
                messageElement.innerText = "Please enter a valid reward points amount.";
                return;
            }

            if (!isValidCheckCode(checkCode)) {
                messageElement.innerText = "Invalid check code.";
                return;
            }

            // Update points
            points += rewardPoints;
            localStorage.setItem("points", points); // Update localStorage
            updatePointsDisplay(); // Refresh the display

            messageElement.innerText = `Successfully added ${rewardPoints} points!`;
        }

        // Attach event listener to the process button
        document.getElementById("processRewardButton").addEventListener("click", processReward);
    </script>

</body>
</html>
